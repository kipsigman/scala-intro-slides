<section data-markdown><script type="text/template">
## History

- Scala began in 2001 at the [École Polytechnique Fédérale de Lausanne (EPFL)](http://en.wikipedia.org/wiki/%C3%89cole_Polytechnique_F%C3%A9d%C3%A9rale_de_Lausanne) under ownership of [Martin Odersky](http://en.wikipedia.org/wiki/Martin_Odersky).
- Martin Odersky had previously worked on Java 5 features, such as "Generics" and the "javac" compiler.
- First release in 2003 for the Java Platform. Initially intended to compile to Java and .NET platforms.
- 2008 - Current: Industry starts noticeable adoption of Scala and Frameworks.
- Typesafe founded in 2011.
- Current version: 2.10.4 (March 24, 2014)
</script></section>

<section data-markdown><script type="text/template">
## 10,000 ft view

- Strongly typed but expressive.
- Concise (eliminates boilerplate).
- Functional Programming (FP) language.
- Object Oriented (OO) language.
- Built for concurrency and scaling.
